<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens com Legendas</title>
    <style>
      .gallery {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 800px;
        margin: 0 auto;
      }
      .gallery-item {
        margin: 10px;
        text-align: center;
      }
      .gallery-item img {
        width: 300px;
        height: auto;
      }
      .gallery-item figcaption {
        margin-top: 5px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img src="caminho/para/imagem1.jpg" alt="Imagem 1">
        <figcaption>Legenda da Imagem 1</figcaption>
      </div>
      <div class="gallery-item">
        <img src="caminho/para/imagem2.jpg" alt="Imagem 2">
        <figcaption>Legenda da Imagem 2</figcaption>
      </div>
      <div class="gallery-item">
        <img src="caminho/para/imagem3.jpg" alt="Imagem 3">
        <figcaption>Legenda da Imagem 3</figcaption>
      </div>
    </div>
  </body>
  </html>
